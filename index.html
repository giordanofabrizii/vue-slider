<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <i @click="slideBefore" class="fa-solid fa-angle-left"></i>
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="currentImage" alt="Carousel image" />
                    <div class="text">
                        <h3>{{ currentTitle }}</h3>
                        <p>{{ currentText }}</p>
                    </div>
                </div>
            </div>
            <i @click="slideAfter" class="fa-solid fa-angle-right"></i>
            
        </div>
        <div id="thumbnails"></div>
        <section id="inputs">
            <input id="newSrc" type="text" placeholder="Inserisci un url di una nuova immmagine">
            <input id="newTitle" type="text" placeholder="Inserisci il titolo">
            <input id="newText" type="text" placeholder="Inserisci la descrizione">
            <input @click="addImg" id="submit" type="submit" value="Aggiungi">
        </section>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
